<!DOCTYPE html lang="en">
<html>

<head>
    <title>CSS Bayan</title>
</head>
<style>
    .container {
        max-width: 80vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: auto;
    }

    .meme-panel {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .meme-label {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        border-top: 0.2em solid;
    }

    .toggle-button {
        display: flex;
        justify-content: center;
        font-size: 2em;
        opacity: 0;
        width: 1.2em;
        height: 1.2em;
        transition: transform 0.1s linear;
    }

    /*Toggle button fade in-out*/
    .container:hover * .toggle-button {
        animation: fadeIn 0.3s;
        animation-delay: 0.3s;
        animation-fill-mode: forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    input[type='radio'] {
        display: none;
    }

    .wrap-collabsible {
        margin: 1.2rem 0;
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    /*Main meme toggle*/
    .lbl-toggle {
        display: flex;
        align-items: center;
        font-weight: bold;
        font-family: sans-serif;
        font-size: 1.2rem;
        text-transform: uppercase;
        text-align: start;
        padding: 0.5rem;
        color: #000;
        background: #FFF;
        cursor: pointer;
        transition: all 0.25s ease-out;
    }

    /*Show collapsed content on hover on label and meme image*/
    .lbl-toggle:hover>.collapsible-content {
        max-height: 40em;
    }

    .collapsible-content:hover {
        max-height: 40em;
    }

    /*Collapsed content with meme image*/
    .collapsible-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height .4s ease-in-out;
    }

    /*Activate meme on click (hide others as it is radio button group)*/
    .toggle:checked+.lbl-toggle>.collapsible-content {
        max-height: 40em;
    }

    /*Rotate + at the right side of the label container*/
    .toggle:checked+.lbl-toggle>.meme-label>.toggle-button {
        transform: rotate(45deg);
    }

    .collapsible-content .content-inner {
        padding: 1rem 1rem;
    }

    .meme-img {
        width: 25em;
        height: 25em;
    }
</style>

<body>
    <h1>CSS Bayan</h1>
    <div class="container">
        <div class="wrap-collabsible">
            <input id="collapsible" class="toggle" name="meme-group" type="radio" checked>
            <label for="collapsible" class="lbl-toggle meme-panel">
                <div class="meme-label">
                    <span>Me and my sleep cycle</span>
                    <span class="toggle-button">+</span>
                </div>
                <div class="collapsible-content">
                    <div class="content-inner">
                        <img class="meme-img" src="images/cat1.jpg" alt="sleeping cat meme" />
                    </div>
                </div>
            </label>
        </div>
        <div class="wrap-collabsible">
            <input id="collapsible2" class="toggle" name="meme-group" type="radio">
            <label for="collapsible2" class="lbl-toggle meme-panel">
                <div class="meme-label">
                    <span>Batman in HD</span>
                    <span class="toggle-button">+</span>
                </div>
                <div class="collapsible-content">
                    <div class="content-inner">
                        <img class="meme-img" src="images/batman.jpg" alt="batman in fullhd meme" />
                    </div>
                </div>
            </label>
        </div>
        <div class="wrap-collabsible">
            <input id="collapsible3" class="toggle" name="meme-group" type="radio">
            <label for="collapsible3" class="lbl-toggle meme-panel">
                <div class="meme-label">
                    <span>When you need some style</span>
                    <span class="toggle-button">+</span>
                </div>
                <div class="collapsible-content">
                    <div class="content-inner">
                        <img class="meme-img" src="images/dress.jpg" alt="good dress meme" />
                    </div>
                </div>
            </label>
        </div>
        <div class="wrap-collabsible">
            <input id="collapsible4" class="toggle" name="meme-group" type="radio">
            <label for="collapsible4" class="lbl-toggle meme-panel">
                <div class="meme-label">
                    <span>Vacation? What Vacation?</span>
                    <span class="toggle-button">+</span>
                </div>
                <div class="collapsible-content">
                    <div class="content-inner">
                        <img class="meme-img" src="images/vacation.jpg" alt="vacation meme" />
                    </div>
                </div>
            </label>
        </div>
        <div class="wrap-collabsible">
            <input id="collapsible5" class="toggle" name="meme-group" type="radio">
            <label for="collapsible5" class="lbl-toggle meme-panel">
                <div class="meme-label">
                    <span>Friendly work environment</span>
                    <span class="toggle-button">+</span>
                </div>
                <div class="collapsible-content">
                    <div class="content-inner">
                        <img class="meme-img" src="images/work.jpg" alt="work environment meme" />
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>

</html>
