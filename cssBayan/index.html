<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Bayan</title>
</head>
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: auto;
    }

    .header {
        align-self: start;
    }

    .meme-content .content-inner {
        padding: 1rem 1rem;
    }

    .meme-img {
        width: 25em;
        height: 25em;
    }

    .toggle-button {
        display: flex;
        justify-content: center;
        font-size: 2em;
        opacity: 1;
        width: 1.2em;
        height: 1.2em;
        transition: transform 0.1s linear;
    }

    .meme-text {
        color: black;
    }

    /*Small phone*/
    @media (min-width: 320px) {
        .container {
            max-width: 95vw;
        }

        .meme-img {
            width: 30em;
            height: 30em;
        }

        .header {
            font-size: 5em;
        }

        .meme-label {
            font-size: 2em;
        }
    }

    /*Tablet*/
    @media (min-width: 1180px) {
        .container {
            max-width: 80vw;
        }

        .meme-img {
            width: 23em;
            height: 23em;
        }

        .header {
            font-size: 2em;
        }

        .meme-label {
            font-size: 1.1em;
        }
    }

    /*Desktop*/
    @media (min-width: 1920px) {
        .container {
            max-width: 70vw;
        }

        .meme-img {
            width: 25em;
            height: 25em;
        }

        .header {
            font-size: 2em;
        }

        .meme-label {
            font-size: 1em;
        }

        .toggle-button {
            opacity: 0;
        }

        /*Toggle button fade in-out*/
        .container:hover * .toggle-button {
            animation: fadeIn 0.3s;
            animation-delay: 0.3s;
            animation-fill-mode: forwards;
        }

        .container:hover * .meme-text {
            color: black;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .meme-text {
            color: blue;
        }

        .toggle:checked+.meme-toggle>.meme-label>.meme-text {
            color: black;
        }
    }

    .meme-panel {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .meme-label {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        border-top: 0.2em solid;
    }


    input[type='radio'] {
        display: none;
    }

    .wrap-collabsible {
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    /*Main meme toggle*/
    .meme-toggle {
        display: flex;
        align-items: center;
        font-weight: bold;
        font-family: sans-serif;
        font-size: 1.2rem;
        text-transform: uppercase;
        text-align: start;
        padding: 0.5rem;
        color: #000;
        background: #FFF;
        cursor: pointer;
        transition: all 0.25s ease-out;
    }

    /*Show collapsed content on hover on label and meme image*/
    .meme-toggle:hover>.meme-content {
        max-height: 40em;
    }

    .meme-content:hover {
        max-height: 40em;
    }

    /*Collapsed content with meme image*/
    .meme-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height .4s ease-in-out;
    }

    /*Activate meme on click (hide others as it is radio button group)*/
    .toggle:checked+.meme-toggle>.meme-content {
        max-height: 40em;
    }

    /*Rotate + at the right side of the label container*/
    .toggle:checked+.meme-toggle>.meme-label>.toggle-button {
        transform: rotate(45deg);
    }
</style>

<body>
    <div class="container">
        <h1 class="header">CSS Bayan</h1>
        <div class="wrap-collabsible">
            <input id="meme1" class="toggle" name="meme-group" type="radio" checked>
            <label for="meme1" class="meme-toggle meme-panel">
                <div class="meme-label">
                    <span class="meme-text">Me and my sleep cycle</span>
                    <span class="toggle-button">+</span>
                </div>
                <div class="meme-content">
                    <div class="content-inner">
                        <img class="meme-img" src="images/cat1.jpg" alt="sleeping cat meme" />
                    </div>
                </div>
            </label>
        </div>
        <div class="wrap-collabsible">
            <input id="meme2" class="toggle" name="meme-group" type="radio">
            <label for="meme2" class="meme-toggle meme-panel">
                <div class="meme-label">
                    <span class="meme-text">Batman in HD</span>
                    <span class="toggle-button">+</span>
                </div>
                <div class="meme-content">
                    <div class="content-inner">
                        <img class="meme-img" src="images/batman.jpg" alt="batman in fullhd meme" />
                    </div>
                </div>
            </label>
        </div>
        <div class="wrap-collabsible">
            <input id="meme3" class="toggle" name="meme-group" type="radio">
            <label for="meme3" class="meme-toggle meme-panel">
                <div class="meme-label">
                    <span class="meme-text">When you need some style</span>
                    <span class="toggle-button">+</span>
                </div>
                <div class="meme-content">
                    <div class="content-inner">
                        <img class="meme-img" src="images/dress.jpg" alt="good dress meme" />
                    </div>
                </div>
            </label>
        </div>
        <div class="wrap-collabsible">
            <input id="meme4" class="toggle" name="meme-group" type="radio">
            <label for="meme4" class="meme-toggle meme-panel">
                <div class="meme-label">
                    <span class="meme-text">Vacation? What Vacation?</span>
                    <span class="toggle-button">+</span>
                </div>
                <div class="meme-content">
                    <div class="content-inner">
                        <img class="meme-img" src="images/vacation.jpg" alt="vacation meme" />
                    </div>
                </div>
            </label>
        </div>
        <div class="wrap-collabsible">
            <input id="meme5" class="toggle" name="meme-group" type="radio">
            <label for="meme5" class="meme-toggle meme-panel">
                <div class="meme-label">
                    <span class="meme-text">Friendly work environment</span>
                    <span class="toggle-button">+</span>
                </div>
                <div class="meme-content">
                    <div class="content-inner">
                        <img class="meme-img" src="images/work.jpg" alt="work environment meme" />
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>

</html>
